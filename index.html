<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama</title>
</head>
<body>
    <div id="console"></div>
    <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
    <img src="assets/lenguaje.jpeg" width="300" alt="" srcset="">
    <button type="button" id="A" class="btn btn-outline-primary" onclick="addEjemplo(0)">A</button>
    <button type="button" id="B" class="btn btn-outline-primary" onclick="addEjemplo(1)">B</button>
    <button type="button" id="C" class="btn btn-outline-primary" onclick="addEjemplo(2)">C</button>
    <button type="button" id="D" class="btn btn-outline-primary" onclick="addEjemplo(3)">D</button>
    <button type="button" id="E" class="btn btn-outline-primary" onclick="addEjemplo(4)">E</button>
    <button type="button" id="F" class="btn btn-outline-primary" onclick="addEjemplo(5)">F</button>
    <button type="button" id="G" class="btn btn-outline-primary" onclick="addEjemplo(6)">G</button>
    <button type="button" id="H" class="btn btn-outline-primary" onclick="handleButton(this)">H</button>
    <button type="button" id="I" class="btn btn-outline-primary" onclick="handleButton(this)">I</button>
    <button type="button" id="L" class="btn btn-outline-primary" onclick="handleButton(this)">L</button>
    <button type="button" id="M" class="btn btn-outline-primary" onclick="handleButton(this)">M</button>
    <button type="button" id="N" class="btn btn-outline-primary" onclick="handleButton(this)">N</button>
    <button type="button" id="O" class="btn btn-outline-primary" onclick="handleButton(this)">O</button>
    <button type="button" id="P" class="btn btn-outline-primary" onclick="handleButton(this)">P</button>
    <button type="button" id="R" class="btn btn-outline-primary" onclick="handleButton(this)">R</button>
    <button type="button" id="S" class="btn btn-outline-primary" onclick="handleButton(this)">S</button>
    <button type="button" id="T" class="btn btn-outline-primary" onclick="handleButton(this)">T</button>
    <button type="button" id="U" class="btn btn-outline-primary" onclick="handleButton(this)">U</button>
    <button type="button" id="V" class="btn btn-outline-primary" onclick="handleButton(this)">V</button>
    <button type="button" id="W" class="btn btn-outline-primary" onclick="handleButton(this)">W</button>
    <button type="button" id="Y" class="btn btn-outline-primary" onclick="handleButton(this)">Y</button>
    <br>
    <button type="button" id="W" class="btn btn-outline-primary" onclick="setPredicting(false)">Stop</button>
    <button type="button" id="Y" class="btn btn-outline-primary" onclick="setPredicting(true)">Start</button>

    <div id="respuesta"></div>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script src="example.js"></script>
</body>

</html>
